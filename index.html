<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row p-5 bg-primary">
			<h4 class="text-white">Image Generator</h4>
		</div>
		<div class="row mt-4">
			<div class="col-md-6 col-12 mx-auto">
				<form action="">
					<div class="d-flex">
						<input type="text" name="" id="" class="mx-2 form-control form-sm " required>
						<button type="submit" class="btn btn-success btn-sm">Generate</button>
					</div>
				</form>
			</div>
	
		</div>
		<div class="row">
					<div class="col-md-6 col-12 mx-auto mt-2">
				<div class="card">
					<div class="card-header bg-danger text-white"><p class="text-center">Image generate in here</p></div>
					<div class="card-body" style="height: 350px;"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
